<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                </div>
            </div>
            
            <div class="search-color">
                <div class="nav-search">
                    <input placeholder="Search CSIR-CEERI index !" class="searchinput">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>

            <div class="account">
                <p id="home-page">Home</p>
            </div>

            <div class="account">
                <p id="sign-in-link">Login</p>
            </div>

            <div class="account">
                <p id="Order-history-link">Order History</p>
            </div>
            <div class="cart" id="cart-link">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>

    <main>
        <section class="Order-history-section">
            <h1>Order History</h1>
            <div class="Order-list">
                <div class="Order-item">
                    <div class="Order-details">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div class="Order-status">
                        <span class="status-completed">Your Order History is empty! Please place some Order.</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="Script.js"></script>
</body>
</html>
